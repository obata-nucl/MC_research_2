# ==============================
# 1. 通常学習用 (デフォルト設定)
#    Optunaを使わず、手動で一回だけ学習を行う場合
# ==============================

default:
  nn:
    input_dim: 3            # [n_pi, n_nu, P]
    hidden_sizes: [64, 64]  # デフォルトは64ノードの2層
    activation: "ReLU"      # ReLU, Tanh, SiLU etc.
  
  training:
    batch_size: 2
    epochs: 500
    lr:
      initial: 1e-3
      scheduler: "StepLR"
      patience: 20
      factor: 0.5
    optimizer: "Adam"
    loss_type: "normalized"  # "absolute" or "normalized"
    loss_weight: "reciprocal"
    loss_alpha: 0  # "auto" or float value
    val_split: 0.1
    val_n: [90]
    early_stopping:
      enabled: true
      patience: 50

# ==============================
# 2. Optuna探索用 (探索空間の定義)
#    Optuna実行時はこちらの範囲から値が選ばれます
# ==============================
optuna:
  study_name: "ibm2_study"
  n_trials: 50
  db_name: "ibm2_optuna.db"
  direction: "minimize"

  search_space:
    hidden_layers_min: 2
    hidden_layers_max: 4

    node_candidates: [4, 8, 16, 32, 64]

    activation_list: ["ReLU", "Tanh", "SiLU"]

    batch_size_list: [1, 2]

    lr_initial_min: 1e-4
    lr_initial_max: 1e-2